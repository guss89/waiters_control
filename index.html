<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Puerco lo Sabe</title>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css" />
    <!-- JS de DataTables -->
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.min.js"></script>

    <!-- En tu <head> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!--Main styles-->
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-orange-700 text-white">
    <div class="main-container p-8 comic-relief-regular ">
        <div class="w-2/3 flex m-auto  flex-col gap-8">
            <div class="flex justify-center">
                <div class="w-40 h-40 rounded-full overflow-hidden border-4 border-orange-500 shadow-md">
                    <img src="assets/logo_puerco.png" alt="Logo" class="w-full h-full object-cover">
                </div>
            </div>
            <div class="w-full flex items-center justify-between">
                <span class="text-3xl ">Control de Meseros "El Puerco lo Sabe"</span>
                <button 
                    type="button"
                    id="logout-btn" 
                    class="bg-white hover:bg-white-700 text-black font-semibold py-2 px-4 rounded-md"
                    >
                    Cerrar Sesión
                </button>
            </div>
            <div class="my-5">
                <form class="w-full flex items-center" id="waiter-form">
                    <div class="w-2/3">
                        <label for="nombre" class="block text-lg font-medium mb-1">Nombre</label>
                        <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="w-full px-3 py-2 border border-gray-300 text-black rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300 mb-4" 
                        placeholder="Escribe tu nombre" 
                        required
                        >
                    </div>
                    <div class="flex-1 mx-5">
                        <button 
                        type="button"
                        id="btn-form" 
                        class="bg-white hover:bg-white-700 text-black font-semibold py-2 px-4 rounded-md mt-3"
                        >
                        Guardar
                        </button>
                    </div>
                </form>
            </div>
            <div class="">
                <table id="waiters" class="display">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Calificación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>

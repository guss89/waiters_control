<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Puerco lo Sabe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/auth.js" defer></script>

     <!--Main styles-->
    <link rel="stylesheet" href="css/styles.css">

     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-gray-100 flex items-center justify-center gap-8 h-screen bg-orange-700">
    <div class="container_logo">
      <div class="w-80 h-80 rounded-full overflow-hidden border-4 border-orange-500 shadow-md">
          <img src="assets/logo_puerco.png" alt="Logo" class="w-full h-full object-cover">
      </div>
    </div>
    <form id="login-form" class="p-6 rounded shadow-md w-80 h-80 bg-orange-600">
      <h2 class="text-xl font-bold mb-4 text-center text-white comic-relief-regular">Iniciar sesión</h2>
      
      <label class="block mb-2">
        <span class="comic-relief-regular">Usuario</span>
        <input type="text" name="username" class="w-full p-2 border rounded mt-1" required>
      </label>
      
      <label class="block mb-4">
        <span class="comic-relief-regular">Contraseña</span>
        <input type="password" name="password" class="w-full p-2 border rounded mt-1" required>
      </label>
      
      <button type="submit" class="w-full bg-orange-800 text-white py-2 rounded hover:bg-orange-700 hover:text-white comic-relief-regular">
        Entrar
      </button>
    </form>
  </div>
</body>
</html>

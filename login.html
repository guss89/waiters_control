<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Puerco lo Sabe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/auth.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form id="login-form" class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-xl font-bold mb-4 text-center">Iniciar sesión</h2>
    
    <label class="block mb-2">
      <span class="text-gray-700">Usuario</span>
      <input type="text" name="username" class="w-full p-2 border rounded mt-1" required>
    </label>
    
    <label class="block mb-4">
      <span class="text-gray-700">Contraseña</span>
      <input type="password" name="password" class="w-full p-2 border rounded mt-1" required>
    </label>
    
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      Entrar
    </button>
  </form>
</body>
</html>
